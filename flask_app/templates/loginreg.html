<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body style="height: 100%;width: 100%">
    <div style="position: fixed; top: 0; width: 100%; height: 100%; z-index: -1;">
        <video width="100%" height="100%" autoplay loop>
            <source src="{{ url_for('static', filename='assets/beach.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
        </video>
    </div>
    <div class="flexStart mainContent">
        <div class="bg-dark content">
            <h1 id="register"> Register </h1>
    
            {% for message in get_flashed_messages(category_filter=['reg']) %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
    
            <form action="/register" method="post" class="userForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm Password:</label>
                    <input type="password" name="confirm" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    
        <div class="bg-dark content">
            <h1 id="login">Login</h1>
    
            {% for message in get_flashed_messages(category_filter=['log']) %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
    
            <form action="/login" method="post" class="userForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
