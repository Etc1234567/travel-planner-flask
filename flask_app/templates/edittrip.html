<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body class="bg-palm">
    <div class="bg-dark container fit">
        <h1 id="addTrip"> Edit Your Trip to {{this_vacation.city}} </h1>

        {% for message in get_flashed_messages(category_filter=['add']) %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}

        <form action="/vacation/edit/{{this_vacation.id}}" method="post">
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" name="city" class="form-control" value="{{this_vacation.city}}">
            </div>
            <div class="mb-3">
                <label for="country">Select your country: </label>
                <select id = "country" name="country"></select>
                <script src="{{ url_for('static', filename='/js/countryapi.js') }}"></script>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Date of the Trip:</label>
                <input type="date" name="date" id="date" class="form-control" value="{{this_vacation.date}}">
            </div>
            <!-- <div class="mb-3">
                <p>Would you like this trip to be public or private?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="private" id="private" value="1">
                    <label class="form-check-label" for="private">Private</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="private" id="public" value="-1">
                    <label class="form-check-label" for="public">Public</label>
                </div>
            </div> -->
            <button type="submit" class="btn btn-primary">Edit Trip</button>
            <a href="/dashboard" class="btn btn-danger">Back</a>
        </form>
    </div>
</body>
</html>
