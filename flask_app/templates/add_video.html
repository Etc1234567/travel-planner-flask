<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inspiration Video for Your {{this_vacation.city}} Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body class="bg-palm">
    <div class="bg-dark container fit">
        <h1 id="addTrip"> Add an Inspiration Video for Your {{this_vacation.city}} Trip</h1>
        <p>To save an inspiration video, paste the YouTube link into the form below. The video will appear in a carousel on your trip page!</p>

        {% for message in get_flashed_messages(category_filter=['inspiration']) %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}

        <form action="/video/new/{{this_vacation.id}}" method="post">
            <div class="mb-3">
                <textarea name="link" id="link" cols="30" rows="10" class="form-control">Paste the YouTube link for your inspiration video here!</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Video</button>
            <a href="/dashboard" class="btn btn-danger">Back</a>
        </form>
    </div>
</body>
</html>
